Configuration:
  status: warn
  Properties:
    Property:
    - name: logPath
      value: C:/logs
    - name: logPattern
      value: "[%-5level] %d{yyyy-MM-dd HH:mm:ss} [%t] %c{1}.%M - %msg%n"
    
  Appenders:
    RollingFile:
      name: fileLogger 
      fileName: ${logPath}/app-info.log 
      filePattern: ${logPath}/app-info-%d{yyyy-MM-dd}.log
      PatternLayout: 
        Pattern: ${logPattern}
      Policies:
        TimeBasedTriggeringPolicy: 
          interval: 1 
          modulate: true
    Console:
      name: console 
      target: SYSTEM_OUT
      PatternLayout:   
        Pattern: ${logPattern}
    
  Loggers:
    Logger: 
      name: com.dardan.rrafshi.appman.api 
      level: info 
      additivity: false
      AppenderRef: 
      - ref: fileLogger
      - ref: console    
    Root: 
      level: info 
      additivity: false
      AppenderRef: 
        ref: console